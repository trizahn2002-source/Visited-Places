
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Places - Track Your Adventures</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header-decoration"></div>
            <h1 class="main-title">Visited Places Journal</h1>
            <p class="subtitle">A Chronicle of Adventures</p>
            <div class="header-decoration"></div>
        </header>

        
        <section class="add-place-section">
            <button class="toggle-form-btn" id="toggleFormBtn">
                <span class="plus-icon">+</span> Add New Destination
            </button>
            
            <form class="place-form" id="placeForm" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Destination</label>
                        <input type="text" id="location" required placeholder="e.g., Nairobi">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" required placeholder="e.g., Kenya">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="timeOfYear">Season/Period</label>
                        <input type="text" id="timeOfYear" required placeholder="e.g., Spring 2024">
                    </div>
                    <div class="form-group">
                        <label for="dateVisited">Date Visited</label>
                        <input type="date" id="dateVisited" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="landmarks">Landmarks (comma-separated)</label>
                    <input type="text" id="landmarks" placeholder="e.g., Mt.Kenya, Amboseli, Diani">
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">☆</span>
                        <span class="star" data-rating="2">☆</span>
                        <span class="star" data-rating="3">☆</span>
                        <span class="star" data-rating="4">☆</span>
                        <span class="star" data-rating="5">☆</span>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>

                <div class="form-group">
                    <label for="notes">Travel Notes</label>
                    <textarea id="notes" rows="4" placeholder="Share your memories and experiences..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Record Journey</button>
            </form>
        </section>

        
        <section class="filter-section">
            <div class="filter-group">
                <label for="filterCountry">Filter by Country:</label>
                <select id="filterCountry">
                    <option value="">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterSeason">Filter by Season:</label>
                <select id="filterSeason">
                    <option value="">All Seasons</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="recent">Most Recent</option>
                    <option value="rating">Highest Rating</option>
                    <option value="alphabetical">A-Z</option>
                </select>
            </div>
        </section>

        
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalPlaces">0</div>
                <div class="stat-label">Destinations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCountries">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Avg Rating</div>
            </div>
        </section>

        
        <section class="places-section">
            <h2 class="section-title">My Journeys</h2>
            <div class="places-grid" id="placesGrid">
                
            </div>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">✈</div>
                <p>Your travel journal awaits...</p>
                <p class="empty-subtitle">Begin documenting your adventures</p>
            </div>
        </section>


        <div class="modal" id="placeModal">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">&times;</button>
                <div id="modalBody">
                    
                </div>
            </div>
        </div>
    </div>
    <footer><span>Made with love by yours truly TRIZAH NJERI W.</span></footer>
    <script src="javascript.js"></script>
</body>
</html>
